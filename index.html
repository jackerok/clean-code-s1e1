<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower-matrix">
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="adding">
        <h1 class="adding__title invisible">TODO LIST</h1>
        <p class="adding__title">
            <label class="adding__label" for="addItem">Add Item</label>
        </p>
        <div class="adding__wrapper">
            <input 
            id="addItem"
            class="task text-input" 
            type="text">
            <button class="adding__item">Add</button>
        </div>
      </section>
      <section class="todo-uncompleted">
        <h3 class="title">Todo</h3>
        <ul id="list">
            <li class="item">
            <input type="checkbox">
            <label class="task completed">Pay Bills</label>
            <input type="text" class="task text-input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-item" src="./remove.svg" alt="remove item from todo">
            </button>
            </li>
            <li class="item editMode">
            <input type="checkbox">
            <label class="task completed">Go Shopping</label>
            <input 
                type="text" 
                value="Go Shopping" 
                class="task edit-input text-input">
            <button class="edit">Save</button>
            <button class="delete">
                <img class="delete-item" src="./remove.svg" alt="remove item from todo">
            </button>
            </li>
        </ul>
      </section>
      <section class="todo-completed">
        <h3 class="title">Completed</h3>
        <ul id="complete-task">
            <li class="item">
            <input type="checkbox" checked>
            <label class="task completed">See the Doctor</label>
            <input type="text" class="task text-input">
            <button class="edit">Edit</button>
            <button class="delete">
                <img class="delete-item" src="./remove.svg" alt="remove item from todo">
            </button>
            </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
